<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG Graph work</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- CITE VIEW BOX AND WEBSITE. -->
    <h1>Assignment 1a</h1>
    <h3>by Nina Redpath</h3>
    <hr>
    
    <div id="barChart">
        <h5>X Data Bar Chart</h5>
        <svg viewBox="0 0 15 15" version="1.1" height="300">
            <rect transform="translate(0,10)" width = "10" height="1"></rect>
            <rect transform="translate(0,9)" width = "8" height="1"></rect>  
            <rect transform="translate(0,8)" width = "13" height="1"></rect>  
            <rect transform="translate(0,7)" width = "9" height="1"></rect>  
            <rect transform="translate(0,6)" width = "11" height="1"></rect>  
            <rect transform="translate(0,5)" width = "14" height="1"></rect>  
            <rect transform="translate(0,4)" width = "6" height="1"></rect>  
            <rect transform="translate(0,3)" width = "4" height="1"></rect> 
            <rect transform="translate(0,2)" width = "12" height="1"></rect>  
            <rect transform="translate(0,1)" width = "7" height="1"></rect>  
            <rect transform="translate(0,0)" width = "5" height="1"></rect>  
        </svg>

        <h5>Y Data Bar Chart</h5>
        <svg viewBox="0 0 15 15" version="1.1" height="300">
            <rect transform="translate(0,10)" width = "8.04" height="1"></rect>
            <rect transform="translate(0,9)" width = "6.95" height="1"></rect>  
            <rect transform="translate(0,8)" width = "7.58" height="1"></rect>  
            <rect transform="translate(0,7)" width = "8.81" height="1"></rect>  
            <rect transform="translate(0,6)" width = "8.33" height="1"></rect>  
            <rect transform="translate(0,5)" width = "9.96" height="1"></rect>  
            <rect transform="translate(0,4)" width = "7.24" height="1"></rect>  
            <rect transform="translate(0,3)" width = "4.26" height="1"></rect> 
            <rect transform="translate(0,2)" width = "10.84" height="1"></rect>  
            <rect transform="translate(0,1)" width = "4.82" height="1"></rect>  
            <rect transform="translate(0,0)" width = "5.68" height="1"></rect>  
        </svg>
    </div>

    <div id="linechart">
        <h5>X Data Line Chart</h5>
        <!-- made with path elements -->
        <svg viewBox="0 0 30 30" height="400">
          <!-- axis (scale: 20) -->
          <path class ="axis" d="M0 0 L0 20 L20 20" fill="transparent"/>
          <text x="0" y="21">0</text>
          <!-- Data -->
          <path d="M0 10 L1 12 L2 7 L3 11 L4 9 L5 6 L6 14 L7 16 L8 8 L9 13 L10 15" fill= "transparent"/>
        </svg>
  
        <h5>Y Data Line Chart</h5>
        <!-- made with line elements -->
        <svg viewBox="0 0 25 25" height="400">
            <!-- axes (scale: 20) -->
            <line class="axis" x1="0" y1="0" x2="0" y2="20" stroke="black"/>
            <text x="0" y="21">0</text>
            <line class = "axis" x1="0" y1="20" x2="15" y2="20" stroke="black"/>
            <!-- data -->
            <line x1="0" y1="11.96" x2="1" y2="13.05" stroke="black"/>
            <line x1="1" y1="13.05" x2="2" y2="12.42" stroke="black"/>
            <line x1="2" y1="12.42" x2="3" y2="11.19" stroke="black"/>
            <line x1="3" y1="11.19" x2="4" y2="11.67" stroke="black"/>
            <line x1="4" y1="11.67" x2="5" y2="10.04" stroke="black"/>
            <line x1="5" y1="10.04" x2="6" y2="12.76" stroke="black"/>
            <line x1="6" y1="12.76" x2="7" y2="15.74" stroke="black"/>
            <line x1="7" y1="15.74" x2="8" y2="9.16" stroke="black"/>
            <line x1="8" y1="9.16" x2="9" y2="15.18" stroke="black"/>
            <line x1="9" y1="15.18" x2="10" y2="14.32" stroke="black"/>
      </svg>

     
        <h5>X Data Area Chart</h5>
        <svg viewBox="0 0 40 40" height="350">
            <!-- Axes (scale: 20x30) -->
            <path d="M0 0 L0 30 L20 30" fill="transparent" stroke="black"/>
            <text x="0" y="31">0</text>
            <!-- Data -->
            <path d="M0 30 L0 20 L1 22 L2 17 L3 21 L4 19 L5 16 L6 24 L7 26 L8 18 L9 23 L10 25 L10 30 Z" stroke="black"/>
        </svg>

      <h5>Y Data Area Chart</h5>
      <svg viewBox="0 0 40 40" height="350">
        <path d="M0 0 L0 30 L20 30" fill="transparent" stroke="black"/>
        <text x="0" y="31">0</text>
        <!-- Data -->
        <path d="M0 30 L0 21.96 L2 23.05 L3 22.42 L4 21.19 L5 21.67 L6 20.04 L7 22.76 L8 25.74 L9 19.16 L10 25.18 L11 24.32 L11 30 Z" stroke="black"/>
      </svg>



      <!-- SCATTER PLOT -->
      <h4>X vs Y Scatter Plot</h4>
      <svg viewBox="0 0 30 30" height="300">
        <!-- Frame:  -->
        <path id="scatterplot" d="M0 0 L0 30 L30 30 L30 0 Z" />
        <!-- this graph is on a 30 scale axis. -->
        <circle cx="10" cy="21.96" r="0.5"></circle>
        <circle cx="8" cy="23.05" r="0.5"></circle>
        <circle cx="13" cy="22.42" r="0.5"></circle>
        <circle cx="9" cy="21.19" r="0.5"></circle>
        <circle cx="11" cy="21.67" r="0.5"></circle>
        <circle cx="14" cy="20.04" r="0.5"></circle>
        <circle cx="6" cy="22.76" r="0.5"></circle>
        <circle cx="4" cy="25.74" r="0.5"></circle>
        <circle cx="12" cy="19.16" r="0.5"></circle>
        <circle cx="7" cy="25.18" r="0.5"></circle>
        <circle cx="5" cy="24.32" r="0.5"></circle>        
      </svg>

    </div>
    <br><br>
  

</body>
</html>
